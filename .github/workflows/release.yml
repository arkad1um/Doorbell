name: Release DMG

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macOS-latest
    permissions:
      contents: write
    steps:
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.4"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build DMG
        env:
          SWIFTPM_MODULECACHE_OVERRIDE: ${{ runner.temp }}/spm-module-cache
          SWIFT_MODULE_CACHE_PATH: ${{ runner.temp }}/spm-module-cache
        run: |
          ./scripts/build_dmg.sh

      - name: Generate release notes
        id: notes
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const {owner, repo} = context.repo;
            const tag = context.ref.replace('refs/tags/', '');
            const target = context.payload.repository?.default_branch || 'main';
            const notes = await github.rest.repos.generateReleaseNotes({
              owner,
              repo,
              tag_name: tag,
              target_commitish: target,
            });
            core.setOutput('body', notes.data.body || '');

      - name: Update CHANGELOG.md
        env:
          TAG: ${{ github.ref_name }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          NOTES: ${{ steps.notes.outputs.body }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          cat <<'EOF' > /tmp/notes.txt
          $NOTES
          EOF

          TMP=$(mktemp)
          DATE=$(date +%Y-%m-%d)
          {
            echo "# Changelog"
            echo
            echo "## $TAG - $DATE"
            echo
            cat /tmp/notes.txt
            echo
            if [ -f CHANGELOG.md ]; then
              tail -n +2 CHANGELOG.md
            fi
          } > "$TMP"
          mv "$TMP" CHANGELOG.md
          git add CHANGELOG.md
          git commit -m "docs: update changelog for $TAG" || true
          git push origin HEAD:"$DEFAULT_BRANCH"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Doorbell-dmg
          path: dist/Doorbell.dmg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Doorbell.dmg
          body: ${{ steps.notes.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
