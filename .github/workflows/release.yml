name: Release DMG

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macOS-latest
    permissions:
      contents: write
    env:
      CODESIGN_IDENTITY: ${{ secrets.MACOS_CODESIGN_IDENTITY }}
      MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE_P12 }}
      MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
      NOTARY_KEY_ID: ${{ secrets.MACOS_NOTARY_KEY_ID }}
      NOTARY_ISSUER_ID: ${{ secrets.MACOS_NOTARY_ISSUER_ID }}
      NOTARY_KEY_CONTENTS: ${{ secrets.MACOS_NOTARY_KEY }}
      PRIMARY_BUNDLE_ID: com.doorbell.app
    steps:
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect signing/notarization secrets
        id: signing
        run: |
          set -euo pipefail
          SIGNING="false"
          NOTARY="false"
          if [ -n "${CODESIGN_IDENTITY:-}" ] && [ -n "${MACOS_CERTIFICATE:-}" ] && [ -n "${MACOS_CERTIFICATE_PASSWORD:-}" ]; then
            SIGNING="true"
          fi
          if [ -n "${NOTARY_KEY_ID:-}" ] && [ -n "${NOTARY_ISSUER_ID:-}" ] && [ -n "${NOTARY_KEY_CONTENTS:-}" ]; then
            NOTARY="true"
          fi
          echo "signing=${SIGNING}" >> "$GITHUB_OUTPUT"
          echo "notary=${NOTARY}" >> "$GITHUB_OUTPUT"

      - name: Build mode
        run: |
          if [ "${{ steps.signing.outputs.signing }}" = "true" ]; then
            echo "Building signed DMG (Developer ID) with notarization=${{ steps.signing.outputs.notary }}"
          else
            echo "Building UNSIGNED DMG (Gatekeeper will warn about unidentified developer)."
          fi

      - name: Import signing certificate
        env:
          KEYCHAIN_PASSWORD: ""
        if: steps.signing.outputs.signing == 'true'
        run: |
          set -euo pipefail
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          CERT_PATH="$RUNNER_TEMP/cert.p12"

          echo "$MACOS_CERTIFICATE" | base64 --decode > "$CERT_PATH"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$MACOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          rm -f "$CERT_PATH"

      - name: Build DMG
        env:
          SWIFTPM_MODULECACHE_OVERRIDE: ${{ runner.temp }}/spm-module-cache
          SWIFT_MODULE_CACHE_PATH: ${{ runner.temp }}/spm-module-cache
        run: |
          ./scripts/build_dmg.sh

      - name: Notarize DMG
        if: steps.signing.outputs.signing == 'true' && steps.signing.outputs.notary == 'true'
        run: ./scripts/notarize_dmg.sh

      - name: Generate release notes
        id: notes
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const {owner, repo} = context.repo;
            const tag = context.ref.replace('refs/tags/', '');
            const target = context.payload.repository?.default_branch || 'main';
            const notes = await github.rest.repos.generateReleaseNotes({
              owner,
              repo,
              tag_name: tag,
              target_commitish: target,
            });
            core.setOutput('body', notes.data.body || '');

      - name: Update CHANGELOG.md
        env:
          TAG: ${{ github.ref_name }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          NOTES: ${{ steps.notes.outputs.body }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin "$DEFAULT_BRANCH"
          git checkout -B "$DEFAULT_BRANCH" "origin/$DEFAULT_BRANCH"

          cat <<'EOF' > /tmp/notes.txt
          $NOTES
          EOF

          TMP=$(mktemp)
          DATE=$(date +%Y-%m-%d)
          {
            echo "# Changelog"
            echo
            echo "## $TAG - $DATE"
            echo
            cat /tmp/notes.txt
            echo
            if [ -f CHANGELOG.md ]; then
              tail -n +2 CHANGELOG.md
            fi
          } > "$TMP"
          mv "$TMP" CHANGELOG.md
          git add CHANGELOG.md
          git commit -m "docs: update changelog for $TAG" || true
          git pull --rebase origin "$DEFAULT_BRANCH" || true
          git push origin "$DEFAULT_BRANCH" || echo "Warning: could not push changelog (non-fast-forward?)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Doorbell-dmg
          path: dist/Doorbell.dmg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Doorbell.dmg
          body: ${{ steps.notes.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
